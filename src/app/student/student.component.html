<app-top></app-top>
<app-sidebar></app-sidebar>
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
        <div class="title pb-20">
            <h2 class="h3 mb-0">Student list</h2>
        </div>

        <div class="row pb-10">
            <div class="col-lg-12">
                <div class="card-box pl-20 pt-20 pb-20">
                    <a [routerLink]="['/student/entry']" [ngClass]="'btn btn-primary'">
                        ENTRY
                    </a><br><br>
                    <div *ngIf="isData else blanktable">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Course name</th>
                                    <th scope="col">Languages</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">About</th>
                                    <th scope="col">Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let studentLists of studentList">
                                    <td>{{ studentLists.full_name }}</td>
                                    <td>{{ studentLists.course_name }}</td>
                                    <td>{{ studentLists.languages }}</td>
                                    <td>{{ studentLists.email }}</td>
                                    <td>{{ studentLists.about }}</td>
                                    <td>
                                        <a [routerLink]="['/student/edit', studentLists.user_id]" [ngClass]="'btn btn-info'">
                                            EDIT
                                        </a>
                                        <button [ngClass]="'btn btn-danger'" (click)="deleteStudent(studentLists.user_id)">
                                            DELETE
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ng-template #blanktable>
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Course name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">About</th>
                                    <th scope="col">Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td [attr.colspan]="6" [ngStyle]="{'text-align':'center', 'font-size':'15px'}">
                                        {{ errorMessage }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </div>
            </div>

        </div>
        <app-bottom></app-bottom>
    </div>
</div>
