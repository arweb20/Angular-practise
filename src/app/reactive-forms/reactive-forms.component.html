<div class="card w-50 p-4 m-4 shadow mx-auto">
  <form [formGroup]="myForm">
    <div class="form-group mb-4">
      <label>Name:</label>
      <div
        class="p-1 mb-1"
        [ngClass]="nameErr == '' ? '' : 'alert alert-danger'"
      >
        {{ nameErr }}
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="sname"
        minlength="3"
      />
    </div>
    <div class="form-group mb-4">
      <label>Email:</label>
      <div
        class="p-1 mb-1"
        [ngClass]="emailErr == '' ? '' : 'alert alert-danger'"
      >
        {{ emailErr }}
      </div>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group mb-4">
      <label>Age:</label>
      <div
        class="p-1 mb-1"
        [ngClass]="ageErr == '' ? '' : 'alert alert-danger'"
      >
        {{ ageErr }}
      </div>
      <input
        type="number"
        class="form-control"
        formControlName="age"
        max="100"
      />
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn btn-info" (click)="onPopulate()">Populate</button>
    <button class="btn btn-danger" (click)="onReset()">Reset</button>
  </form>
</div>
