<div class="w-50 mx-auto m-3 p-4 shadow">
  <h1>Add Product</h1>
  <form>
    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" class="form-control" name="pname" [(ngModel)]="pname">
    </div>
    <div class="form-group">
      <label>Product Price:</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="price">
    </div>
    <button class="btn btn-primary mt-4" type="button" (click)="addProduct()">Add Products</button>
  </form>
</div>
