<app-top></app-top>
<app-sidebar></app-sidebar>
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
        <div class="title pb-20">
            <h2 class="h3 mb-0">Login</h2>
        </div>

        <div class="row pb-10">
            <div class="col-lg-12">
                <div class="card-box pl-20 pt-20 pb-20">

                    <form [formGroup]="myForm">
                        <div class="form-group mb-4">
                            <label>Username:</label>
                            <div class="p-1 mb-1" [ngClass]="userNameErr == '' ? '' : 'alert alert-danger'">
                                {{ userNameErr }}
                            </div>
                            <input type="text" class="form-control" formControlName="Username" />
                        </div>
                        <div class="form-group mb-4">
                            <label>Password:</label>
                            <div class="p-1 mb-1" [ngClass]="passwordErr == '' ? '' : 'alert alert-danger'">
                                {{ passwordErr }}
                            </div>
                            <input type="password" class="form-control" formControlName="Password" />
                        </div>

                        <button class="btn btn-primary" (click)="login()">Submit</button>
                    </form>
                    <div class="p-1 mb-1" [ngClass]="loginErr == '' ? '' : 'alert alert-danger'">
                        {{ loginErr }}
                    </div>
                </div>
            </div>

        </div>
        <app-bottom></app-bottom>
    </div>
</div>
