<app-top></app-top>
<app-sidebar></app-sidebar>
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
        <div class="title pb-20">
            <h2 class="h3 mb-0">Two way bindings</h2>
        </div>

        <div class="row pb-10">
            <div class="col-lg-12">
                <div class="card-box pl-20 pt-20 pb-20">
                    <form>
                        <div class="form-group">
                            <label for="product">Product name</label>
                            <input type="text" name="pname" [(ngModel)]="pname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="product">Product price</label>
                            <input type="text" name="price" [(ngModel)]="price" class="form-control" />
                        </div><br />
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" (click)="addProduct()">Add product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row pb-10">
            <div class="col-lg-12">
                <div class="card-box pl-20 pt-20 pb-20">
                    <h5>Product list (If the price is less than 500 than it is discounted)</h5>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let products of product; let i=index">

                            <span class="float-start">{{ i+1 }}. {{ products.ProductName }}</span>
                            <span class="float-end">
                                <span *ngIf="myDiscount(products.ProductPrice)">(Discount - {{ discountPercentage }} %)
                                </span> &#8377; {{ products.ProductPrice }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <app-bottom></app-bottom>
    </div>
</div>
